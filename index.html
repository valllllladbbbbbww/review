<!DOCTYPE html>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
.box { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
input, textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; }
</style>


<!-- Firebase (Compat untuk mempermudah) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="box">
<h2>Kirim Review</h2>
<input type="text" id="nama" placeholder="Nama Anda">
<textarea id="pesan" rows="4" placeholder="Tulis review..."></textarea>
<button onclick="kirimReview()">Kirim</button>
</div>


<script>
// GANTI INI DENGAN CONFIG ASLI DARI FIREBASE KAMU
const firebaseConfig = {
apiKey: "PASTE_APIKEY_DI_SINI",
authDomain: "PASTE_AUTHDOMAIN",
projectId: "PASTE_PROJECTID",
storageBucket: "PASTE_BUCKET",
messagingSenderId: "PASTE_SENDERID",
appId: "PASTE_APPID"
};


firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


function kirimReview() {
const nama = document.getElementById('nama').value;
const pesan = document.getElementById('pesan').value;


if (!nama || !pesan) return alert('Isi semua data!');


db.collection("reviews").add({
nama: nama,
pesan: pesan,
waktu: new Date()
})
.then(() => {
alert('Review berhasil dikirim!');
document.getElementById('nama').value = '';
document.getElementById('pesan').value = '';
})
.catch(err => alert('ERROR: ' + err));
}
</script>
</body>
</html>
