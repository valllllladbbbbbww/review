<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirim Review</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    .stars span { 
      font-size: 35px; 
      cursor: pointer; 
      color: #ccc;
      user-select: none;
    }
    .stars .active { color: gold; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>

<body>
  <h2>Kirim Review ⭐</h2>

  <label>Nama</label><br>
  <input type="text" id="nama" style="width:100%;padding:8px;"><br><br>

  <label>Rating</label><br>
  <div class="stars" id="ratingBox">
    <span data-val="1">★</span>
    <span data-val="2">★</span>
    <span data-val="3">★</span>
    <span data-val="4">★</span>
    <span data-val="5">★</span>
  </div>
  <br>

  <label>Komentar</label><br>
  <textarea id="komentar" rows="4" style="width:100%;padding:8px;"></textarea><br><br>

  <button id="kirim">Kirim Review</button>

  <script type="module">

    // ================== FIREBASE IMPORT ==================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ================== MASUKKAN FIREBASE KAMU ==================
    const firebaseConfig = {
      apiKey: "REPLACE_ME",
      authDomain: "REPLACE_ME",
      projectId: "REPLACE_ME",
      storageBucket: "REPLACE_ME",
      messagingSenderId: "REPLACE_ME",
      appId: "REPLACE_ME"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ================== SISTEM RATING ==================
    let rating = 0;
    const stars = document.querySelectorAll('#ratingBox span');

    stars.forEach(star => {
      star.onclick = () => {
        rating = star.dataset.val;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < rating; i++) stars[i].classList.add('active');
      };
    });

    // ================== KIRIM REVIEW ==================
    document.getElementById("kirim").onclick = async () => {
      const nama = document.getElementById("nama").value.trim();
      const komentar = document.getElementById("komentar").value.trim();

      if (!nama || !komentar || rating == 0) {
        alert("Isi nama, rating, dan komentar!");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          nama,
          rating: Number(rating),
          komentar,
          waktu: new Date().toISOString()
        });

        alert("Review berhasil terkirim!");
        location.reload();

      } catch (err) {
        alert("Gagal mengirim: " + err.message);
        console.log(err);
      }
    };

  </script>
</body>
</html>
