<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Pelanggan</title>
</head>
<body>
  <h2>Kirim Review</h2>
  <input type="text" id="nama" placeholder="Nama" /><br /><br />
  <textarea id="pesan" placeholder="Tulis review..." rows="4"></textarea><br /><br />
  <button id="kirim">Kirim</button>

  <script type="module">
    // WAJIB: versi CDN Firebase terbaru
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // PASTIKAN CONFIG DIGANTI ASLI MILIKMU
    const firebaseConfig = {
      apiKey: "REPLACE_ME",
      authDomain: "REPLACE_ME",
      projectId: "REPLACE_ME",
      storageBucket: "REPLACE_ME",
      messagingSenderId: "REPLACE_ME",
      appId: "REPLACE_ME"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btn = document.getElementById("kirim");

    btn.addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();

      if (!nama || !pesan) {
        alert("Nama dan pesan wajib diisi!");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          nama: nama,
          pesan: pesan,
          waktu: new Date().toISOString()
        });
        alert("Review berhasil dikirim!");
        document.getElementById("nama").value = "";
        document.getElementById("pesan").value = "";
      } catch (e) {
        console.error(e);
        alert("Gagal mengirim: " + e.message);
      }
    });
  </script>
</body>
</html>
