<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Pelanggan</title>
</head>
<body>
  <h2>Kirim Review</h2>
  <input type="text" id="nama" placeholder="Nama" /><br /><br />
  <textarea id="pesan" placeholder="Tulis review..." rows="4"></textarea><br /><br />
  <button id="kirim">Kirim</button>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("kirim").addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();

      if (!nama || !pesan) {
        alert("Nama dan pesan wajib diisi!");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          nama: nama,
          pesan: pesan,
          waktu: new Date()
        });
        alert("Review berhasil dikirim!");
        document.getElementById("nama").value = "";
        document.getElementById("pesan").value = "";
      } catch (e) {
        alert("Gagal mengirim: " + e.message);
      }
    });
  </script>
</body>
</html>
