<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel Review</title>
<style>
body { font-family: Arial, sans-serif; background: #e9e9e9; padding: 20px; }
.wrapper { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
.review { border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #fafafa; }
button { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; margin-top: 5px; }
.hapus-btn { background: #dc3545; color: white; }
</style>
</head>
<body>
<div class="wrapper">
<h2>Review Masuk</h2>
<div id="review-admin"></div>
</div>


<script>
function loadInbox() {
const data = JSON.parse(localStorage.getItem('inbox')) || [];
const container = document.getElementById('review-admin');
container.innerHTML = '';


data.forEach((rev, i) => {
container.innerHTML += `
<div class="review">
<strong>${rev.nama}</strong><br>
<p>${rev.pesan}</p>
<button class='hapus-btn' onclick='hapus(${i})'>Hapus</button>
</div>
`;
});
}


function hapus(i) {
const data = JSON.parse(localStorage.getItem('inbox')) || [];
data.splice(i, 1);
localStorage.setItem('inbox', JSON.stringify(data));
loadInbox();
}


loadInbox();
</script>
</body>
</html>
